<link href="css/mdb.min.css" rel="stylesheet">

<!--Navbar-->
<nav class="navbar navbar-dark navbar-fixed-top scrolling-navbar">
    <div ng-include=" 'template/nav.html' "></div>
</nav>
<!--/Navbar-->  

<!--Mask-->
<div id="supreme-container" class="view hm-black-strong">
<div ng-include=" 'template/auth.html' "></div>



<!-- Create Request -->
<div class="modal fade" id="myModal8" role="dialog">
   <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Request Form</h4>
        </div>
        <div class="modal-body" style="padding-bottom: 0px;">

<select id="soflow" ng-model="selected_requestForm" ng-options="option.Name for option in request_form">
</select>
<br/>
<div class="form-group">
    <label for="content">REASONS FOR REQUEST</label>
    <textarea class="form-control" rows="5" data-ng-model="data.content" id="New_feed_content"></textarea>
</div>
<input type="text" placeholder="Start day" class="form-control" ng-model="data.fromdayleave" onfocus="(this.type='date')" style="width:35%; display: inline-table;">
<input type="text" placeholder="End day" class="form-control" ng-model="data.todayleave" onfocus="(this.type='date')" style="width:35%; display: inline-table; margin-left:5%">
</div>
<div class="modal-footer" style="padding: 7px; border-top: transparent">
<button type="button" class="btn waves-effect waves-light  green darken-4" ng-click="Permission(data)">Send</button>
<button type="button" class="btn grey darken-4" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>


<!-- List notif -->
<div class="modal fade" id="myModal7" role="dialog"> 
    <div ng-include=" 'template/m_listnotif.html' "></div>
</div>


<!-- Create notif -->
<div class="modal fade" id="myModal6" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Notifications</h4>
        </div>

        <div class="modal-body" style="padding-bottom: 0px;">
<div class="input-field">
    <label for="title">TITLE</label>
    <input id="title" type="text" ng-model="data.title" class="validate" required>
</div>
<br/>
<div class="form-group">
    <label for="content">CONTENT</label>
    <textarea class="form-control" rows="5" data-ng-model="data.content" id="New_feed_content"></textarea>
</div>
<br/>
<select id="soflow" ng-model="selected_user" ng-options="option.Name for option in group_user">
</select>
</div>
<div class="modal-footer" style="padding: 7px; border-top: transparent">
<button type="button" class="btn waves-effect waves-light  green darken-4" ng-click="CreateNewFeed(data)">Create</button>
<button type="button" class="btn grey darken-4" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>


<!-- Request from user -->
<div class="modal fade" id="myModal5" role="dialog">
    <div ng-include=" 'template/m_requestfromuser.html' "></div>
</div>


<!-- Create user -->
<div class="modal fade" id="myModal3" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Create New User</h4>
        </div>

        <div class="modal-body" style="padding-bottom: 0px;">

            
<div class="input-field col s6">
    <label for="email">Email</label>
    <input id="email" type="text" ng-model="data.email" class="validate" required>
</div>
<br/>
<div class="input-field col s6">
    <label for="password">Password</label>
    <input id="password" type="password" ng-model="data.password" class="validate" required minlength="6">
</div>
<br/>
<div class="input-field col s6">
    <label for="fullname">Full Name</label>
    <input id="fullname" type="text" ng-model="data.fullname" class="validate" required>
</div>
<br/>
<div class="input-field col s6">
    <label for="mobile">Mobile</label>
    <input id="mobile" type="text" ng-model="data.mobile" class="validate" required minlength="10">
</div>
<br/>
<select id="soflow" ng-model="selected_role" ng-options="option.Name for option in role_user">
</select>
</div>
<div class="modal-footer" style="padding: 7px; border-top: transparent">
<button type="button" class="btn waves-effect waves-light  green darken-4" ng-click="register(data)">Create</button>
<button type="button" class="btn grey darken-4" data-dismiss="modal">Close</button>
</div>
</div>
</div>
</div>


<!-- Change password -->
<div class="modal fade" id="myModal2" role="dialog">
    <div ng-include=" 'template/m_changepassword.html' "></div>
</div>


<!-- Table time -->
<div class="modal fade" id="myModal" role="dialog">
    <div ng-include=" 'template/m_tabletime.html' "></div>
</div>

</div>
